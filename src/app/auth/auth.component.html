<div class="row">
  <div class="form-container">
    <div class="alert" *ngIf="error">
      <p style="color: red;">{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label style="margin-right: 10px;" for="email" class="email">Email</label>
        <input 
        type="email" 
        id="email" 
        name="email"  
        class="form-control email"
        ngModel
        required
        email>
    </div>
    <div class="form-group">
        <label style="margin-right: 10px;" for="password" class="password">Password</label>
        <input 
        type="password" 
        id="password"
        name="password" 
        class="form-control password"
        ngModel
        required
        minlength="6">
    </div>
    
        <div>
            <button 
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
            [class.disabled]="!authForm.valid">
            {{isLoginMode ? 'Zaloguj się' : 'Zarejestruj się'}}
            </button>

            <button
            type="button"
            class="btn-secondary"
            (click)="onSwitchMode()">
            Zmień
            </button>
            

        </div>
    </form>
  </div>
</div>
